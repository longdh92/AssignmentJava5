<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: head">
    <title id="title">Login</title>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4"
                                                         th:text="${admin.getUsernameAdmin()}"></h3></div>
                            <div class="card-body">
                                <form method="post" action="/admin/changePassword">
                                    <div class="form-group"><label class="small mb-1">Current Password</label><input
                                            class="form-control py-4" type="password"
                                            placeholder="Enter your current password" name="currentPassword" required/>
                                    </div>
                                    <div class="form-group"><label class="small mb-1">New Password</label><input
                                            class="form-control py-4" type="password"
                                            placeholder="Enter new password" name="newPassword" required/></div>
                                    <div class="form-group"><label class="small mb-1">Confirm Password</label><input
                                            class="form-control py-4" type="password"
                                            placeholder="Confirm your password" name="confirmPassword" required/></div>
                                    <div class="form-group mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">Change Password</button>
                                    </div>
                                    <br>
                                    <div th:class="${alert}">
                                        <strong th:text="${message}"></strong>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="/admin/admin">Back to main</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer th:replace="admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div th:replace="admin/fragments/header :: script"></div>
</body>
</html>
