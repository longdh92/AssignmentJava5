<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: head">
    <title id="title">Login</title>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form method="post" action="/loginAdmin">
                                    <div class="form-group"><label class="small mb-1"
                                                                   for="usernameAdmin">Username</label><input
                                            class="form-control py-4" id="usernameAdmin" type="text"
                                            placeholder="Enter username" name="usernameAdmin"
                                            th:value="${usernameAdmin}"/></div>
                                    <div class="form-group"><label class="small mb-1"
                                                                   for="inputPassword">Password</label><input
                                            class="form-control py-4" id="inputPassword" type="password"
                                            placeholder="Enter password" name="passwordAdmin"
                                            th:value="${passwordAdmin}"/></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox"><input class="custom-control-input"
                                                                                           id="rememberPasswordCheck"
                                                                                           type="checkbox"
                                                                                           name="rememberAdmin"/><label
                                                class="custom-control-label" for="rememberPasswordCheck">Remember
                                            password</label></div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <button
                                                class="btn btn-primary" type="submit">Login
                                        </button>
                                    </div>
                                    <br>
                                    <div th:class="${alert}">
                                        <strong th:text="${message}"></strong>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="/registerAdminView">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer th:replace="admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div th:replace="admin/fragments/header :: script"></div>
</body>
</html>
