<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: head">
    <title id="title">Insert Update Product</title>
</head>
<body>
<nav th:replace="admin/fragments/header :: header(id=${admin.getIdAdmin()})">
    <div id="username" th:text="${'Hello ' + admin.getUsernameAdmin()}"></div>
</nav>
<div id="layoutSidenav">
    <div th:replace="admin/fragments/menu :: menu"></div>
    <div id="layoutSidenav_content">
        <div class="card-body">
            <form method="post" action="/insertUpdateProduct" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Product ID</label><input
                                class="form-control py-4" type="text"
                                name="idProduct" th:value="${product.getIdProduct()}" readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Product Name</label><input
                                class="form-control py-4" type="text"
                                name="productName" th:value="${product.getProductName()}"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Price</label><input
                                class="form-control py-4" type="number"
                                name="price" th:value="${product.getPrice()}" min="0"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Amount</label><input
                                class="form-control py-4" type="number"
                                name="amount" th:value="${product.getAmount()}" min="0"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group"><img id="avatar"
                                                     th:src="@{'../resourcesAdmin/images/home/' + ${product.getImage()}}"
                                                     width="180" height="180"/>
                            <input type="file" name="imageProduct" onchange="readURL(this)"/>
                            <input type="hidden" name="image" th:value="${product.getImage()}"/>
                            <input type="hidden" name="status" th:value="${product.getStatus()}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Category</label>
                            <select id="category" class="form-control" name="categoryName">
                                <option th:each="category : ${categoryList}" th:text="${category.toString()}"
                                        th:value="${category.toString()}"
                                        th:selected="${product.getIdCategory().getIdCategory() == category.getIdCategory()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="small mb-1">Description</label><textarea class="form-control py-4"
                                                                           th:text="${product.getDescription()}"
                                                                           name="description"></textarea>
                </div>
                <div class="form-group mt-4 mb-0">
                    <button class="btn btn-primary btn-block" type="submit">Save
                    </button>
                </div>
                <br>
                <div th:class="${alert}">
                    <strong th:text="${message}"></strong>
                </div>
            </form>
        </div>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div th:replace="admin/fragments/header :: script"></div>
</body>
</html>
