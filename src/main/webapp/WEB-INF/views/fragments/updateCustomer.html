<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="signup-form" th:fragment="updateUserForm"><!--update form-->
    <h2>Edit Your Profile</h2>
    <form action="#">
        <label>Username</label><input type="text" placeholder="Name"/>
        <label>Email</label><input type="email" placeholder="Email Address"/>
        <label>Password</label><input type="password" placeholder="Password"/>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div><!--/update form-->
</body>
</html>
