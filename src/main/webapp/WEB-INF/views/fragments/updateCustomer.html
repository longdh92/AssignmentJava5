<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="signup-form" th:fragment="updateUserForm(customer, alert1, message1)"><!--update form-->
    <h2>Edit Your Profile</h2>
    <form action="/updateCustomer" method="post">
        <input type="email" placeholder="Email Address" name="emailCustomer" required th:value="${customer.getEmailCustomer()}"/>
        <input type="text" placeholder="Enter Your Name" name="customerName" required th:value="${customer.getCustomerName()}"/>
        <input type="text" placeholder="Phone Number" name="phone" required th:value="${customer.getPhone()}"/>
        <select name="genderCustomer">
            <option th:value="male" th:selected="${customer.isGender()}">Male</option>
            <option th:value="female" th:selected="${!customer.isGender()}">Female</option>
        </select><br><br>
        <textarea placeholder="Enter Your Address" name="address" required th:text="${customer.getAddress()}"></textarea><br><br>
        <button type="submit" class="btn btn-default">Update</button><br><br>
        <div th:class="${alert1}">
            <strong th:text="${message1}"></strong>
        </div>
    </form>
</div><!--/update form-->
</body>
</html>
