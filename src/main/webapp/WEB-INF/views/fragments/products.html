<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="col-sm-9 padding-right" th:fragment="products(list)">
    <div class="features_items"><!--features_items-->
        <h2 class="title text-center">Features Items</h2>
        <div class="col-sm-4" th:each="product : ${list}">
            <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center">
                        <img th:src="@{'/resourcesAdmin/images/home/' + ${product.getImage()}}" alt=""/>
                        <h2 th:text="${'$' + product.getPrice()}"></h2>
                        <p th:text="${product.getProductName()}"></p>
                        <a th:href="@{'/addToCart/' + ${(product.getIdProduct()*4+74)/2}}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to
                            cart</a>
                    </div>
                    <div class="product-overlay">
                        <div class="overlay-content">
                            <h2 th:text="${'$' + product.getPrice()}"></h2>
                            <p th:text="${product.getProductName()}"></p>
                            <a th:href="@{'/addToCart/' + ${(product.getIdProduct()*4+74)/2}}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to
                                cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--features_items-->
    <ul class="pagination">
        <li class="btn"><a href="#">1</a></li>
        <li class="btn"><a href="#">2</a></li>
        <li class="btn"><a href="#">3</a></li>
        <li class="btn"><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

</div>
</body>
</html>
