<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title id="title">Update Profile</title>
</head>

<body>
<header th:replace="fragments/header :: header(${customer})"></header>
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form">
                    <form action="/changePassword" method="post">
                        <input type="password" placeholder="Current Password" name="passwordCustomer" required/>
                        <input type="password" placeholder="New Password" name="newPassword" required/>
                        <input type="password" placeholder="Confirm Password" name="confirmPassword" required/>
                        <button type="submit" class="btn btn-default">Change Password</button>
                        <br><br>
                        <div th:class="${alert1}">
                            <strong th:text="${message1}"></strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section><!--/form-->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/header :: script"></div>
</body>
</html>
