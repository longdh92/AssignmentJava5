<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="col-sm-3" th:fragment="category(list)">
    <div class="left-sidebar">
        <h2>Category</h2>
        <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            <div class="panel panel-default" th:each="category : ${list}">
                <div class="panel-heading">
                    <h4 class="panel-title"><a th:href="@{/home(categoryName=${category.getCategoryName()})}"
                                               th:text="${category.getCategoryName()}"></a></h4>
                </div>
            </div>
        </div><!--/category-products-->
        <form class="multi-range-field my-5 pb-5">
            <input id="multi" class="multi-range" type="range" />
        </form>
    </div>
</div>
</body>
</html>
