<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="login-form" th:fragment="loginUserForm"><!--login form-->
    <h2>Login to your account</h2>
    <form action="#">
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email Address"/>
        <span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div><!--/login form-->

<div class="signup-form" th:fragment="signupUserForm"><!--sign up form-->
    <h2>New User Signup!</h2>
    <form action="#">
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email Address"/>
        <input type="password" placeholder="Password"/>
        <button type="submit" class="btn btn-default">Signup</button>
    </form>
</div><!--/sign up form-->

<div class="signup-form" th:fragment="updateUserForm"><!--update form-->
    <h2>Edit Your Profile</h2>
    <form action="#">
        <label>Username</label><input type="text" placeholder="Name"/>
        <label>Email</label><input type="email" placeholder="Email Address"/>
        <label>Password</label><input type="password" placeholder="Password"/>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div><!--/sign up form-->
</body>
</html>
