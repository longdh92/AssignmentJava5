<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:replace=" :: #title"></title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/prettyPhoto.css}" rel="stylesheet">
    <link th:href="@{/resources/css/price-range.css}" rel="stylesheet">
    <link th:href="@{/resources/css/animate.css}" rel="stylesheet">
    <link th:href="@{/resources/css/main.css}" rel="stylesheet">
    <link th:href="@{/resources/css/responsive.css}" rel="stylesheet">

    <![endif]-->
    <link rel="shortcut icon" th:href="@{resources/images/ico/favicon.ico}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          th:href="@{resources/images/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          th:href="@{resources/images/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          th:href="@{resources/images/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{resources/images/ico/apple-touch-icon-57-precomposed.png}">
</head><!--/head-->
<body>
<header id="header" th:fragment="header(customer)"><!--header-->
    <div class="header_top"><!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href="#"><i class="fa fa-phone"></i> +84 936 679 229</a></li>
                            <li><a href="mailto:ongdhph09309@fpt.edu.vn"><i class="fa fa-envelope"></i> longdhph09309@fpt.edu.vn</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header_top-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="/home"><img th:src="@{/resources/images/home/logo.png}" alt=""/></a>
                    </div>
                    <div class="btn-group pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                USA
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Canada</a></li>
                                <li><a href="#">UK</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                DOLLAR
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Canadian Dollar</a></li>
                                <li><a href="#">Pound</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="/checkoutView"><i class="fa fa-crosshairs"></i> Checkout</a></li>
                            <li><a href="/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                            <th:block th:if="${customer.getEmailCustomer() != null}">
                                <li><a href="/updateCustomerView"
                                       th:text="${'Hello ' + customer.getCustomerName()}"></a></li>
                                <li><a href="/changePasswordView"><i class="fa fa-lock"></i> Change Password</a></li>
                                <li><a href="/logoutCustomer"><i class="fa fa-lock"></i> Logout</a></li>
                            </th:block>
                            <th:block th:if="${customer.getEmailCustomer() == null}">
                                <li><a href="/loginCustomerView"><i class="fa fa-lock"></i> Login</a></li>
                                <li><a href="/resetPasswordView"><i class="fa fa-lock"></i> Forgot password ?</a></li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="/home" class="active">Home</a></li>
                            <li class="dropdown"><a href="#">Shop<i class="fa fa-angle-down"></i></a>
                                <ul role="menu" class="sub-menu">
                                    <li><a href="/checkoutView">Checkout</a></li>
                                    <li><a href="/cart">Cart</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <form action="/home">
                            <input type="text" placeholder="Product's name" name="productName"/>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->
<div th:fragment="script">
    <script th:src="@{/resources/js/html5shiv.js}"></script>
    <script th:src="@{/resources/js/respond.min.js}"></script>

    <script th:src="@{/resources/js/jquery.js}"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/jquery.scrollUp.min.js}"></script>
    <script th:src="@{/resources/js/price-range.js}"></script>
    <script th:src="@{/resources/js/jquery.prettyPhoto.js}"></script>
    <script th:src="@{/resources/js/main.js}"></script>
</div>
</body>
</html>
