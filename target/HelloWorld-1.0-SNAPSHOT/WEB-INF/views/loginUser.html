<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title id="title">Login or Register</title>
</head>

<body>
<header th:replace="fragments/header :: header(${customer})"></header>
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div th:replace="fragments/loginCustomer :: loginUserForm(message=${message}, alert=${alert}, emailCustomer=${emailCustomer}, passwordCustomer=${passwordCustomer})"></div>
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div th:replace="fragments/registerCustomer :: signupUserForm(${alert1}, ${message1})"></div>
            </div>
        </div>
    </div>
</section><!--/form-->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/header :: script"></div>
</body>
</html>
